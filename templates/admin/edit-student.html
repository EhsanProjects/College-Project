{% extends 'base.html' %}
{% block header %}
    <title>Admin: Edit --> Student</title>
{% endblock %}

{% block body %}

    <h1>Admin: Edit --> Student</h1>

    <form action="#" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text" name="CourseNumber" value="{{ student.CourseNumber }}" placeholder="CourseNumber"><br>
        <input type="text" name="CourseDescription" value="{{ student.CourseDescription.title() }}" placeholder="CourseDescription"><br>
        <input type="text" name="CourseUnits" value="{{ student.CourseUnits }}" placeholder="CourseUnits"><br>
        <input type="text" name="DepartmentID" value="{{ student.DepartmentID }}" placeholder="DepartmentID"><br>
        <input type="text" name="InstructorID" value="{{ student.InstructorID }}" placeholder="InstructorID"><br>

        <input type="submit" value="Save Course">
    </form>
{% endblock %}
